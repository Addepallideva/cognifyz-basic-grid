<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid-item {
            padding: 20px;
            background-color: #f8f9fa; /* Light background */
            border: 1px solid #dee2e6; /* Border around items */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Space between rows */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">Responsive Grid Layout</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6 grid-item">Item 1</div>
        <div class="col-md-4 col-sm-6 grid-item">Item 2</div>
        <div class="col-md-4 col-sm-6 grid-item">Item 3</div>
        <div class="col-md-4 col-sm-6 grid-item">Item 4</div>
        <div class="col-md-4 col-sm-6 grid-item">Item 5</div>
        <div class="col-md-4 col-sm-6 grid-item">Item 6</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
